<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1><a th:href="@{/}">Record List</a></h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>StoryId</th>
        <th>Content</th>
        <th>Status</th>
        <th>UserNum</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${personalRecords}">
        <td th:text="${record.title}"></td>
        <td th:text="${record.storyId}"></td>
        <td th:text="${record.content}"></td>
        <td th:text="${record.status}"></td>
        <td th:text="${record.userNum}"></td>
        <td th:text="${record.time}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

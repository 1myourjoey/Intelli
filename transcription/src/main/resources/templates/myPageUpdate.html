<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Information</title>
    <link th:href="@{/webjars/bootstrap/5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        /* 추가적인 스타일링이 필요한 경우 여기에 작성하세요 */
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Edit User Information</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/update}" method="post">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newEmail" class="form-label">New Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="newEmail" name="newEmail" required>
                                <button type="button" class="btn btn-primary" id="checkEmailBtn">Check Duplicate</button>
                            </div>
                            <span id="emailError" class="text-danger"></span>
                        </div>
                        <input type="hidden" name="userNum" th:value="${userNum}">
                        <button type="submit" class="btn btn-primary" id="updateBtn" >Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
